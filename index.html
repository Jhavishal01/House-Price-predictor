<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
            <p>Enter property details to get price estimate</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label>
                    Square Feet:
                    <span class="label-value" id="sqftValue">1500</span> sq ft
                </label>
                <input type="range" id="sqft" min="500" max="5000" step="100" value="1500">
                <div class="range-info">500 - 5000 sq ft</div>
            </div>

            <div class="form-group">
                <label>
                    Bedrooms:
                    <span class="label-value" id="bedroomsValue">3</span>
                </label>
                <input type="range" id="bedrooms" min="1" max="8" step="1" value="3">
                <div class="range-info">1 - 8 bedrooms</div>
            </div>

            <div class="form-group">
                <label>
                    Bathrooms:
                    <span class="label-value" id="bathroomsValue">2</span>
                </label>
                <input type="range" id="bathrooms" min="1" max="6" step="0.5" value="2">
                <div class="range-info">1 - 6 bathrooms</div>
            </div>
            <div class="form-group">
                <label>
                    House Age:
                    <span class="label-value" id="ageValue">10</span> years
                </label>
                <input type="range" id="age" min="0" max="100" step="1" value="10">
                <div class="range-info">0 - 100 years old</div>
            </div>
            <button class="btn" onclick="predictPrice()">üìà Predict Price</button>
        </div>

        
        <div class="result-card" id="resultCard">
            <div class="result-label">Estimated Price</div>
            <div class="result-price" id="resultPrice">$0</div>

            <div class="breakdown">
                <div class="breakdown-item">
                    <span>Base Price:</span>
                    <span>$50,000</span>
                </div>
                <div class="breakdown-item plus">
                    <span>Square Feet (<span id="sqftCalc">1500</span> √ó $150):</span>
                    <span>+$<span id="sqftTotal">0</span></span>
                </div>
                <div class="breakdown-item plus">
                    <span>Bedrooms (<span id="bedroomsCalc">3</span> √ó $30k):</span>
                    <span>+$<span id="bedroomsTotal">0</span></span>
                </div>
                <div class="breakdown-item plus">
                    <span>Bathrooms (<span id="bathroomsCalc">2</span> √ó $25k):</span>
                    <span>+$<span id="bathroomsTotal">0</span></span>
                </div>
                <div class="breakdown-item minus">
                    <span>Age Depreciation (<span id="ageCalc">10</span> √ó $2k):</span>
                    <span>-$<span id="ageTotal">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
